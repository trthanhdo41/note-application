<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết thành viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightblue;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #3498db 10%, transparent 20%),
            radial-gradient(circle, transparent 10%, #3498db 20%);
            background-size: 30px 30px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20%, 20%);
            }
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 60%;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .card h2 {
            text-align: center;
        }

        .card p {
            margin: 0.5rem 0;
        }

        .card p span:first-child {
            font-weight: bold;
        }

        .centered-content {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-group-note {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4e4f51;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-group-note:hover {
            background-color: #3c3c3c;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .alert-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .alert {
            display: inline-block;
            width: auto;
        }
    </style>
</head>
<body>
<div class="centered-content">
    <div class="card">
        <h2>Thông tin thành viên</h2>
        <div class="alert-container">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
        <div>
            <p><span>Họ và tên:</span> <span th:text="${user.fullName}">Họ và tên</span></p>
            <p><span>Email:</span> <span th:text="${user.email}">Email</span></p>
            <p><span>Danh xưng:</span> <span th:text="${user.title}">Danh xưng</span></p>
            <p><span>Tên đăng nhập:</span> <span th:text="${user.username}">Tên đăng nhập</span></p>
            <p><span>Ngày đăng ký:</span> <span th:text="${user.registrationTime}">Ngày đăng ký</span></p>
            <p><span>Chức danh:</span> <span th:text="${groupRole}">Chức danh</span></p>
            <a href="javascript:history.back()" class="btn-group-note" style="text-decoration: none; margin-left: 0px;">
                Quay lại
            </a>
        </div>
    </div>
</div>
</body>
</html>
