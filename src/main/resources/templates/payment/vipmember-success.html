<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Chúc mừng bạn đã đăng ký VIP Member thành công!</h1>
    <button class="btn btn-primary mb-3" onclick="party.confetti(this, { count: party.variation.range(100, 200) });">Bắn pháo giấy</button>
    <br>
    <a th:href="@{/home}" class="btn btn-secondary">Quay lại trang chủ</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        party.confetti(document.body, {
            count: party.variation.range(200, 201),
        });
    });
</script>
</body>
</html>
