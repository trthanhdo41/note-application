<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images2/icons/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor2/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts2/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor2/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor2/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor2/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css2/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css2/main.css}">
    <link rel="stylesheet" href="output.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <style>
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        .button {
            display: block;
            position: relative;
            width: 56px;
            height: 56px;
            margin: 0;
            overflow: hidden;
            outline: none;
            background-color: transparent;
            cursor: pointer;
            border: 0;
        }

        .button:before,
        .button:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            inset: 7px;
        }

        .button:before {
            border: 4px solid #ffffff;
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
            transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .button:after {
            border: 4px solid #96daf0;
            transform: scale(1.3);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
            transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
        }

        .button:hover:before,
        .button:focus:before {
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
            transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .button:hover:after,
        .button:focus:after {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
            transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .button-box {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-elem {
            display: block;
            width: 20px;
            height: 20px;
            margin: 17px 18px 0 18px;
            transform: rotate(180deg);
            fill: #ffffff;
        }

        .button:hover .button-box,
        .button:focus .button-box {
            transition: 0.4s;
            transform: translateX(-56px);
        }
    </style>
</head>
<body>
<!--header-->
<header class="bg-gray-500 text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo và tên trang -->
            <a class="navbar-brand text-warning" th:href="@{/home}" style="font-family: 'Roboto', sans-serif;">Note
                Myself</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Liên kết đến trang chủ -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Trang chủ</a>
                    </li>
                    <!-- Liên kết đến trang giới thiệu -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/note/what-is-note-myself}">What is note myself ?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--end header-->

<div class="limiter">
    <div class="container-login100">
        <button class="button" onclick="goBack()">
            <div class="button-box">
                <span class="button-elem">
                    <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                        ></path>
                    </svg>
                </span>
                <span class="button-elem">
                    <svg viewBox="0 0 46 40">
                        <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                        ></path>
                    </svg>
                </span>
            </div>
        </button>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <div class="wrap-login100" style="padding-top: 100px; margin-left: 10px">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/images2/note.png}" alt="IMG" style="padding-top: 140px">
            </div>

            <form th:action="@{/auth/register/save}" th:object="${user}" class="login100-form validate-form"
                  method="POST">
            <span class="login100-form-title">
                Signup
            </span>

                <div class="result-msg alert alert-success" style="display: none;">Signup successful!</div>
                <!-- Thêm phần tử hiển thị thông báo -->
                <div id="error-msg" class="alert alert-danger" style="display: none;"></div>

                <input type="hidden" th:field="*{id}"/>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="name" id="fullName" th:field="*{fullName}"
                           placeholder="Full name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <select class="input100" name="title" th:field="*{title}">
                        <option value="Mr">Quý Ông</option>
                        <option value="Ms">Quý Bà</option>
                    </select>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" th:field="*{email}" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username cannot be left blank">
                    <input class="input100" type="text" name="user" id="user" th:field="*{username}"
                           placeholder="Username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                </div>

                <div class="wrap-input100 validate-input"
                     data-validate="Password is required | Password must contain at least 6 characters and 1 special character">
                    <input class="input100" type="password" name="pass" id="pass" th:field="*{password}"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password confirmation is required">
                    <input class="input100" type="password" name="pass_confirm" id="pass_confirm"
                           placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Signup
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" th:href="@{/auth/forgot-password}">Forgot password?</a>
                </div>

                <div class="text-center p-t-50">
                    <a class="txt2" th:href="@{/auth/login}">
                        Login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/vendor2/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor2/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor2/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor2/select2/select2.min.js}"></script>
<script th:src="@{/vendor2/tilt/tilt.jquery.min.js}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script th:src="@{/js2/main.js}"></script>
<script>
    $(document).ready(function () {
        $('.validate-form').on('submit', function (e) {
            e.preventDefault(); // Ngăn chặn việc gửi biểu mẫu mặc định
            var check = true;
            var user = $('#user').val().trim(); // Lấy giá trị của trường user
            var email = $('[name="email"]').val().trim();
            var pass = $('#pass').val().trim();
            var pass_confirm = $('#pass_confirm').val().trim();
            var name = $('#fullName').val().trim(); // Lấy giá trị của trường full name
            var error_msg = $('#error-msg'); // Thêm id cho phần tử thông báo lỗi
            var result_msg = $('.result-msg'); // Lấy phần tử thông báo thành công

            // Regular expressions
            var usernamePattern = /^[a-z0-9]{6,}$/; // Chỉ cho phép chữ thường và số, tối thiểu 6 ký tự
            var passwordPattern = /^(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{6,}$/; // Ít nhất 6 ký tự và 1 ký tự đặc biệt

            // Kiểm tra tên không được để trống
            if (name === "") {
                alert("Tên không được bỏ trống.");
                error_msg.text("Tên không được bỏ trống").show();
                result_msg.hide();
                check = false;
                return false;
            }

            // Kiểm tra username với mẫu định nghĩa
            if (!usernamePattern.test(user)) {
                alert("Username không hợp lệ. Username chỉ bao gồm chữ thường và số, tối thiểu 6 ký tự.");
                error_msg.text("Username không hợp lệ. Username chỉ bao gồm chữ thường và số, tối thiểu 6 ký tự.").show();
                result_msg.hide();
                check = false;
                return false;
            }

            // Kiểm tra password với mẫu định nghĩa
            if (!passwordPattern.test(pass)) {
                alert("Mật khẩu không hợp lệ. Mật khẩu phải chứa ít nhất 6 ký tự và ít nhất 1 ký tự đặc biệt.");
                error_msg.text("Mật khẩu không hợp lệ. Mật khẩu phải chứa ít nhất 6 ký tự và ít nhất 1 ký tự đặc biệt.").show();
                result_msg.hide();
                check = false;
                return false;
            }

            // Kiểm tra password xác nhận
            if (pass !== pass_confirm) {
                alert("Mật khẩu và xác nhận mật khẩu không khớp nhau.");
                error_msg.text("Mật khẩu và xác nhận mật khẩu không khớp nhau").show();
                result_msg.hide();
                check = false;
                return false;
            }

            // Kiểm tra user và email trước khi gửi biểu mẫu
            $.when(
                $.get('/auth/register/check-username', {username: user}),
                $.get('/auth/register/check-email', {email: email})
            ).done(function (usernameExists, emailExists) {
                if (usernameExists[0]) {
                    alert("Username đã tồn tại.");
                    error_msg.text("Username đã tồn tại").show();
                    result_msg.hide();
                    check = false;
                    return false;
                } else if (emailExists[0]) {
                    alert("Email đã tồn tại.");
                    error_msg.text("Email đã tồn tại").show();
                    result_msg.hide();
                    check = false;
                    return false;
                } else {
                    error_msg.text("").hide();
                    result_msg.text("Đăng ký thành công!").show();
                    setTimeout(function () {
                        $('.validate-form')[0].submit(); // Gửi biểu mẫu nếu không có lỗi
                    }, 2000);
                }
            }).fail(function () {
                alert("Email đã tồn tại trong hệ thống! Vui lòng nhập email khác, nếu bạn quên mật khẩu của email vừa nhập hãy bấm vào quên password.");
                error_msg.text("Email đã tồn tại trong hệ thống! Vui lòng nhập email khác, nếu bạn quên mật khẩu của email vừa nhập hãy bấm vào quên password.").show();
            });
        });
    });
</script>
</body>
</html>
