        .button {
            display: block;
            position: relative;
            width: 56px;
            height: 56px;
            margin: 0;
            overflow: hidden;
            outline: none;
            background-color: transparent;
            cursor: pointer;
            border: 0;
        }

        .button:before,
        .button:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            inset: 7px;
        }

        .button:before {
            border: 4px solid #9c9c9c;
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
            transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .button:after {
            border: 4px solid #222436;
            transform: scale(1.3);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
            transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
        }

        .button:hover:before,
        .button:focus:before {
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
            transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .button:hover:after,
        .button:focus:after {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
            transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .continue-application > div .folder {

        .continue-application > div .folder .top {

            z-index: 2;
            position: absolute;
            transform: translateX(var(--fx, 0));
            transition: transform 0.4s ease var(--fd, 0.3s);
        }

        .continue-application > div .folder .top svg {
            width: 24px;
            height: 27px;
            display: block;
            fill: var(--folder);
            transform-origin: 0 50%;
            transition: transform 0.3s ease var(--fds, 0.45s);
            transform: perspective(120px) rotateY(var(--fr, 0deg));
        }

        .continue-application > div .folder:before, .continue-application > div .folder:after,
        .continue-application > div .folder .paper {
            content: "";
            position: absolute;
            left: var(--l, 0);
            top: var(--t, 0);
            width: var(--w, 100%);
            height: var(--h, 100%);
            border-radius: 1px;
            background: var(--b, var(--folder-inner));
        }

        .continue-application > div .folder:before {
            box-shadow: 0 1.5px 3px var(--shadow), 0 2.5px 5px var(--shadow), 0 3.5px 7px var(--shadow);
            transform: translateX(var(--fx, 0));
            transition: transform 0.4s ease var(--fd, 0.3s);
        }

        .continue-application > div .folder:after,
        .continue-application > div .folder .paper {
            --l: 1px;
            --t: 1px;
            --w: 21px;
            --h: 25px;
            --b: var(--paper-behind);
        }

        .continue-application > div .folder:after {
            transform: translate(var(--pbx, 0), var(--pby, 0));
            transition: transform 0.4s ease var(--pbd, 0s);
        }

        .continue-application > div .folder .paper {
            z-index: 1;
            --b: var(--paper);
        }

        .continue-application > div .folder .paper:before, .continue-application > div .folder .paper:after {
            content: "";
            width: var(--wp, 14px);
            height: 2px;
            border-radius: 1px;
            transform: scaleY(0.5);
            left: 3px;
            top: var(--tp, 3px);
            position: absolute;
            background: var(--paper-lines);
            box-shadow: 0 12px 0 0 var(--paper-lines), 0 24px 0 0 var(--paper-lines);
        }

        .continue-application > div .folder .paper:after {
            --tp: 6px;
            --wp: 10px;
        }

        .continue-application > div .pencil {
            height: 2px;
            width: 3px;
            border-radius: 1px 1px 0 0;
            top: 8px;
            left: 105%;
            position: absolute;
            z-index: 3;
            transform-origin: 50% 19px;
            background: var(--pencil-cap);

        .continue-application > div .pencil:before, .continue-application > div .pencil:after {

            height: var(--h, 20px);
            border-radius: var(--br, 2px 2px 0 0);
            top: var(--t, 2px);
            left: var(--l, -1px);

        .continue-application > div .pencil:after {

            --t: 3px;

            -webkit-animation: keyboard05 var(--duration) linear infinite;
            animation: keyboard05 var(--duration) linear infinite;
        }

        @keyframes bounce05 {
            85%, 92%, 100% {
                transform: translateY(0);
            }

            89% {
                transform: translateY(-4px);
            }

            95% {
                transform: translateY(2px);
            }
        }

        @keyframes slide05 {

            15%, 30% {
                transform: translateX(6px);
            }

            40%, 55% {

            65%, 70% {

            }

            80%, 89% {

            }

            100% {

        .readmore-btn {
            height: 35px; /* Điều chỉnh chiều cao */
            width: 161px; /* Điều chỉnh chiều rộng */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgb(102 196 255);
            border: none;
            border-radius: 10px;
            padding: 0px 15px;
            gap: 0px;
            transition: all 0.4s;
            margin-bottom: 8px;
        }

        .book-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            width: 60px; /* Điều chỉnh chiều rộng của book-wrapper */
            height: 100%;

        .book-wrapper .book-page {
            width: 50%;
            height: auto;
            position: absolute;
        }

        .readmore-btn:hover .book-page {
            animation: paging 0.4s linear infinite;
            transform-origin: left;
        }

        .readmore-btn:hover {
            background-color: rgb(102 196 255);
        }

        @keyframes paging {
            0% {
                transform: rotateY(0deg) skewY(0deg);
            }
            50% {
                transform: rotateY(90deg) skewY(-20deg);
            }
            100% {
                transform: rotateY(180deg) skewY(0deg);
            }
        }

        .text {
            width: 105px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px; /* Điều chỉnh kích thước font chữ */
            color: rgb(255, 255, 255);
        }

        .edit-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100px;
            height: 40px;
            border: none;
            padding: 0px 20px;
            background-color: rgb(64 70 96);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition-duration: .3s;
        }

        .edit-svg {
            width: 13px;
            position: absolute;
            right: 0;
            margin-right: 20px;
            fill: white;
            transition-duration: .3s;
        }

        .edit-btn:hover {
            color: transparent;
        }

        .edit-btn:hover .edit-svg {
            right: 43%;
            margin: 0;
            padding: 0;
            border: none;
            transition-duration: .3s;
        }

        .edit-btn:active {
            transform: translate(3px, 3px);
            transition-duration: .3s;
            box-shadow: 2px 2px 0px rgb(140, 32, 212);
        }

        .deleteButton {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            background-color: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .deleteButton svg {
            width: 44%;
        }

        .deleteButton:hover {
            background-color: rgb(237, 56, 56);
            overflow: visible;
        }

        .bin path {
            transition: all 0.2s;
        }

        .deleteButton:hover .bin path {
            fill: #fff;
        }

        .deleteButton:active {
            transform: scale(0.98);
        }

        .tooltip {
            --tooltip-color: rgb(41, 41, 41);
            position: absolute;
            top: 6px;
            left: 163%;
            transform: translateX(-50%) rotate(90deg);
            background-color: var(--tooltip-color);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            padding: 8px 12px;
            font-weight: 600;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.105);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s;
        }

        .tooltip::before {
            position: absolute;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            content: "";
            background-color: var(--tooltip-color);
            bottom: -10%;
        }

        .deleteButton:hover .tooltip {
            opacity: 1;
        }

        .edit-btn, .deleteButton {
            margin-right: 10px;
        }

        .container-btn-file {
            height: 50px;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            background-color: #307750;
            color: #fff;
            border-style: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            overflow: hidden;
            z-index: 1;
            box-shadow: 4px 8px 10px -3px rgba(0, 0, 0, 0.356);
            transition: all 250ms;
        }

        .container-btn-file input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .container-btn-file > svg {
            margin-right: 1em;
        }

        .container-btn-file::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 0;
            border-radius: 0.5em;
            background-color: #469b61;
            z-index: -1;
            transition: all 350ms;
        }

        .container-btn-file:hover::before {
            width: 100%;
        }

        #btn-message {
            --text-color: #000;
            --bg-color-sup: #d2d2d2;
            --bg-color: #f4f4f4;
            --bg-hover-color: #ffffff;
            --online-status: #00da00;
            --font-size: 16px;
            --btn-transition: all 0.2s ease-out;
        }

        .button-message {
            display: flex;
            justify-content: center;
            align-items: center;
            font: 400 var(--font-size) Helvetica Neue, sans-serif;
            box-shadow: 0 0 2.17382px rgba(0, 0, 0, .049), 0 1.75px 6.01034px rgba(0, 0, 0, .07), 0 3.63px 14.4706px rgba(0, 0, 0, .091), 0 22px 48px rgba(0, 0, 0, .14);
            background-color: var(--bg-color);
            border-radius: 68px;
            cursor: pointer;
            padding: 6px 10px 6px 6px;
            width: fit-content;
            height: 40px;
            border: 0;
            overflow: hidden;
            position: relative;
            transition: var(--btn-transition);
        }

        .button-message:hover {
            height: 56px;
            padding: 8px 20px 8px 8px;
            background-color: var(--bg-hover-color);
            transition: var(--btn-transition);
        }

        .button-message:active {
            transform: scale(0.99);
        }

        .content-avatar {
            width: 30px;
            height: 30px;
            margin: 0;
            transition: var(--btn-transition);
            position: relative;
        }

        .button-message:hover .content-avatar {
            width: 40px;
            height: 40px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--bg-color-sup);
        }

        .user-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-user {
            position: absolute;
            width: 6px;
            height: 6px;
            right: 1px;
            bottom: 1px;
            border-radius: 50%;
            outline: solid 2px var(--bg-color);
            background-color: var(--online-status);
            transition: var(--btn-transition);
            animation: active-status 2s ease-in-out infinite;
        }

        .button-message:hover .status-user {
            width: 10px;
            height: 10px;
            right: 1px;
            bottom: 1px;
            outline: solid 3px var(--bg-hover-color);
        }

        .notice-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 8px;
            text-align: initial;
            color: var(--text-color);
        }

        .username {
            letter-spacing: -6px;
            height: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--btn-transition);
        }

        .user-id {
            font-size: 12px;
            letter-spacing: -6px;
            height: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--btn-transition);
        }

        .lable-message {
            display: flex;
            align-items: center;
            opacity: 1;
            transform: scaleY(1);
            transition: var(--btn-transition);
        }

        .button-message:hover .username {
            height: auto;
            letter-spacing: normal;
            opacity: 1;
            transform: translateY(0);
            transition: var(--btn-transition);
        }

        .button-message:hover .user-id {
            height: auto;
            letter-spacing: normal;
            opacity: 1;
            transform: translateY(0);
            transition: var(--btn-transition);
        }

        .button-message:hover .lable-message {
            height: 0;
            transform: scaleY(0);
            transition: var(--btn-transition);
        }

        .lable-message, .username {
            font-weight: 600;
        }

        .number-message {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 8px;
            font-size: 12px;
            width: 16px;
            height: 16px;
            background-color: var(--bg-color-sup);
            border-radius: 20px;
        }

        /*==============================================*/
        @keyframes active-status {
            0% {
                background-color: var(--online-status);
            }

            33.33% {
                background-color: #93e200;
            }

            66.33% {
                background-color: #93e200;
            }

            100% {
                background-color: var(--online-status);
            }
        }

        .btn-team-note {
            border: none;
            width: 161px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: #a95bff;
            cursor: pointer;
            transition: all 450ms ease-in-out;
        }

        .sparkle {
            fill: #ececec;
            transition: all 800ms ease;
        }

        .text {
            font-weight: 600;
            color: #ececec;
            font-size: medium;
        }

        .btn-team-note:hover {
            background: linear-gradient(0deg, #A47CF3, #683FEA);
            box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
            inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
            0px 0px 0px 4px rgba(255, 255, 255, 0.2),
            0px 0px 180px 0px #9917FF;
            transform: translateY(-2px);
        }

        .btn-team-note:hover .text {
            color: white;
        }

        .btn-team-note:hover .sparkle {
            fill: white;
            transform: scale(1.2);
        }

        .notification-button {
            right: 17px;
            width: fit-content;
            height: fit-content;
            background-color: rgb(248 249 250);
            border-radius: 7px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .notification-button:hover {
            background-color: rgba(117, 117, 117, 0.69);
        }

        .notification-button:hover svg {
            color: white;
        }

        .notification-bell-icon {
            color: black;
            transform: scale(1.2);
            transition: 0.2s;
        }

        .notification-point {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 6px;
            height: 6px;
            background-color: rgb(0, 255, 0);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-point::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgb(0, 255, 0);
            border-radius: 25px;
            animation: notification-loop 1s 0s infinite;
        }

        @keyframes notification-loop {
            0% {
                background-color: rgb(0, 255, 0);
                width: 1px;
                height: 1px;
            }
            100% {
                background-color: rgba(0, 255, 0, 0);
                width: 30px;
                height: 30px;
            }
        }

        .notification-popup {
            display: none;
            opacity: 0;
            position: absolute;
            top: 60px;
            right: 10px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);
        }

        .notification-popup.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .notification-popup h5 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-list li {
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .notification-list li:hover {
            background-color: #f0f0f0;
        }

        .notification-list hr {
            margin: 10px 0;
        }

        .notification-popup .card-footer {
            padding: 10px;
        }

        .notification-popup .btn-link {
            text-decoration: none;
        }

        .notification-popup .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script>
    function moveToTrash(noteId) {
        if (confirm('Bạn có chắc chắn muốn chuyển ghi chú này vào thùng rác không?')) {
            window.location.href = '/note/delete/' + noteId;
        }
    }

    let previousSearchTerm = '';

    document.getElementById('searchInput').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm.length > 0) {
                previousSearchTerm = searchTerm;
                window.location.href = `/note/search/findByContentStartingWith/${encodeURIComponent(searchTerm)}`;
            }
        }
    });

    window.onload = function () {
        document.getElementById('searchInput').value = previousSearchTerm;
    };

    document.getElementById('notificationButton').addEventListener('click', function () {
        const popup = document.getElementById('notificationPopup');
        if (popup.style.display === 'none' || popup.style.display === '') {
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.opacity = '1';
                popup.style.transform = 'translateY(0)';
            }, 10);
        } else {
            popup.style.opacity = '0';
            popup.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        }
    });

    window.addEventListener('click', function (e) {
        const button = document.getElementById('notificationButton');
        const popup = document.getElementById('notificationPopup');
        if (!button.contains(e.target) && !popup.contains(e.target)) {
            popup.style.opacity = '0';
            popup.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        }
    });

    document.getElementById('notificationButton').addEventListener('click', function () {
        const popup = document.getElementById('notificationPopup');
        const notificationList = popup.querySelector('ul');
        const showMoreBtn = document.getElementById('showMoreBtn');

        fetch('/note/api/notifications')
            .then(response => response.json())
            .then(data => {
                notificationList.innerHTML = '';

                if (data.length === 0) {
                    notificationList.innerHTML = '<li class="list-group-item">Chưa có thông báo nào</li>';
                } else {
                    data.slice(0, 3).forEach(notification => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item');
                        listItem.innerHTML = `
                        <p class="font-weight-bold mb-1">${notification.title}</p>
                        <p class="text-muted mb-0">${notification.content}</p>
                    `;
                        notificationList.appendChild(listItem);
                    });

                    if (data.length > 3) {
                        showMoreBtn.style.display = 'block';
                        showMoreBtn.addEventListener('click', function () {
                            notificationList.innerHTML = '';
                            data.forEach(notification => {
                                const listItem = document.createElement('li');
                                listItem.classList.add('list-group-item');
                                listItem.innerHTML = `
                                <p class="font-weight-bold mb-1">${notification.title}</p>
                                <p class="text-muted mb-0">${notification.content}</p>
                                <hr/>
                            `;
                                notificationList.appendChild(listItem);
                            });
                            showMoreBtn.style.display = 'none';
                        });
                    } else {
                        showMoreBtn.style.display = 'none';
                    }
                }

                popup.classList.add('show');
            });

        window.addEventListener('click', function (e) {
            if (!popup.contains(e.target) && e.target !== document.getElementById('notificationButton')) {
                popup.classList.remove('show');
            }
        });
    });
</script>
