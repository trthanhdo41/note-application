<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký VIP Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-custom {
            display: inline-block;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background-image: linear-gradient(45deg, #ff6b6b, #f06595, #6c5ce7);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            margin: 10px;
        }
        .btn-custom:hover {
            background-position: right;
            transform: scale(1.1);
        }
        .btn-custom:active {
            transform: scale(1.05);
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
<div class="container animate__animated animate__fadeIn">
    <h2>Đăng ký tài khoản VIP Member</h2>
    <p>Đăng ký tài khoản VIP Member để có thể sử dụng tính năng ghi chú nhóm.</p>
    <button class="btn-custom" onclick="window.location.href='/user/register-vip'">Đăng ký Vip Member</button>
    <button class="btn" onclick="window.history.back()">Quay lại</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
